<head>

    <script type="text/javascript">
    $(function() {
        $("#reportarea").append("<p>Test</p>");                
        var  elements  = ["esc", "tab", "space", "return", "backspace", "scroll", "capslock", "numlock", "insert", "home", "del", "end", "pageup", "pagedown", "left", "up", "right", "down",  "f1", "f2", "f3", "f4", "f5", "f6", "f7", "f8", "f9", "f10", "f11", "f12", "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z", "Ctrl+a", "Ctrl+b", "Ctrl+c", "Ctrl+d", "Ctrl+e", "Ctrl+f", "Ctrl+g", "Ctrl+h", "Ctrl+i", "Ctrl+j", "Ctrl+k", "Ctrl+l", "Ctrl+m", "Ctrl+n", "Ctrl+o", "Ctrl+p", "Ctrl+q", "Ctrl+r", "Ctrl+s", "Ctrl+t", "Ctrl+u", "Ctrl+v", "Ctrl+w", "Ctrl+x", "Ctrl+y", "Ctrl+z"]; 
        var  buttonOptions  = ["btn-default", "btn-primary", "btn-success", "btn-info", "btn-warning", "btn-danger", "btn-link"];                 // the fetching...
                        
        $.each(elements,  function(i, e) {  // i is element index. e is element as text.                     
            var  newElement  = ( /[\+]+/.test(elements[i])) ?  elements[i].replace("+", "_") :  elements[i];
            
            if (i % 12 == 0) { 
                //console.log(i);
               // console.log(e);                       
                var rowDiv = jQuery('<div/>', {                            
                    class:   'row'                     
                }).appendTo("#reportarea");
                //console.log(rowDiv);
                //console.log($("#reportarea"));               
            }
            
            
            var lastRow  =  $("#reportarea").children().last();
            //console.log(lastRow);                    
            ($('<div/>', {                        
                class:'btn ' + buttonOptions[i % buttonOptions.length],
                'data-toggle':   'popover',
                'data-content':  elements[i] + ' clicked',
                'data-qs' :  elements[i],
                 text:  elements[i]                    
            }).appendTo($('<div/>', {                        
                class:   'col col-md-1'                    
            }).appendTo(lastRow)));             
            $("#reportarea").bind('keydown',  elements[i],  function  assets() {                        
                $('#_' +  newElement).addClass("dirty");                        
                return false;                    
            });                
        });          
        $('[data-toggle="popover"]').popover()            
    });
    </script>

    });
